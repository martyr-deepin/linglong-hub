package:
  id: com.gitee.noteword
  name: noteword
  version: 0.0.1
  kind: app
  description: |
    基于C++,Qt的跨平台文本编辑器．

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: icu
    version: 63.1
    type: runtime

source:
  kind: git
  url: "https://gitee.com/lsylovews/noteword.git"
  commit: 09ab788
  patch: patches/ab.patch

build:
  kind: qmake
  manual:
    configure: |
      cd NoteWord
      qmake -makefile
    build:  |
      make
    install: |
      make install
