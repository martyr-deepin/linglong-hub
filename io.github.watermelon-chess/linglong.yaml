package:
  id: io.github.watermelon-chess
  name: watermelon-chess
  version: 1.0.0
  kind: app
  description: |
    91 西瓜棋 A chess game from Chinese countryside

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/tatwd/watermelon-chess.git
  commit: 1413aa45e18b95cad7789087b115611d921beb82
  patch: 
    - patches/0001-install.patch
    - patches/0002-install.patch

build:
  kind: qmake
  manual:
    configure: |
      cd src
      qmake -makefile  ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install