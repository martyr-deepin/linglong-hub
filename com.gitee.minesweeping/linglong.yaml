package:
  id: com.gitee.minesweeping
  name: minesweeping
  version: 0.0.1
  kind: app
  description: |
    qt自制扫雷，可能有一点点bug，传统扫雷玩法，点击方块为雷直接没，为数子或空继续玩，数字是周围的的雷个数；全部雷被消除取得胜利；

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: icu
    version: 63.1
    type: runtime

source:
  kind: git
  url: "https://gitee.com/qnbwwhm/minesweeping.git"
  commit: ed0c2c2
  patch: patches/ab.patch

build:
  kind: qmake