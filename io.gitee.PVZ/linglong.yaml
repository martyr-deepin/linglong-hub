package:
  id: io.gitee.PVZ
  name: PVZ
  version: 1.0.0
  kind: app
  description: |
    simple qt game.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: icu
    version: 63.1
    type: runtime

source:
  kind: git
  url: "https://gitee.com/yangjianmin999/pvz-qt.git"
  commit: 1d615e4
  patch: 
    - patches/ab.patch
build:
  kind: qmake
  manual:
    configure:|
    qmake -makefile ${conf_args} ${extra_args}
