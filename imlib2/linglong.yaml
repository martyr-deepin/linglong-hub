package:
  id: imlib2
  name: imlib2 
  version: 1.4.10
  kind: lib
  description: |
     This Imlib2 is supported scaling denom of the libjpeg.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/kkoudev/imlib2.git
  commit: 0f6782427dd4f49a4d1da03bec133e6a27f994a3

depends:
  - id: automake/1.16.5
  - id: autoconf/2.4.7
  - id: libtool/2.4.6
  - id: freetype/2.13.2
  - id: pkgconf/2.0.3

build:
  kind: autotools
  manual:
    configure: |
      ./autogen.sh
      ./configure ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
 