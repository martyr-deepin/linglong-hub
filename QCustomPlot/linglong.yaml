package:
  id: QCustomPlot
  name: QCustomPlot
  version: 2.1.1.1
  kind: lib
  description: |
    QCustomPlot


runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://gitlab.com/ecme2/QCustomPlot.git
  commit: ae32723839f903a52fee57274f8f1715245e1a9c
  patch: patches/0001-fix-install.patch
build:
  kind: qmake
  manual :
    configure: |
      cd src
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
